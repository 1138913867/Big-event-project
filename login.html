<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="./assets/css/login.css">
  <!-- <script src="./assets/lib/layui/layui.all.js"></script> -->

</head>

<body>
  <div class="header">
    <img src="./assets/images/logo.png" alt="">
  </div>
  <div class="mainBox">
    <div class="title"></div>
    <div class="login">
      <form class="layui-form" id="formLog">
        <div class="layui-form-item">
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input ">
        </div>
        <div class="layui-form-item">
          <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>
        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登入</button>
        <a href="javascript:;" id="Reg">去注册账号</a>
      </form>
    </div>

    <div class="reg">
      <form class="layui-form" id="formReg">
        <div class="layui-form-item">
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input" />
        </div>
        <div class="layui-form-item">
          <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <input type="password" name="repassword" required lay-verify="required|pass|repass" placeholder="再次输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
        <a href="javascript:;" id="login">去登入</a>
      </form>
    </div>
  </div>

  <script src="./assets/lib/layui/layui.all.js"></script>
  <script src="./assets/lib/jquery.js"></script>
  <script src="./assets/js/bascApi.js"></script>
  <script src="./assets/js/login.js"></script>
</body>


</html>
